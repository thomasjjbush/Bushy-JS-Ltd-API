query ($skip: Int = 0) {
  projects: projectCollection(limit: 6, order: [year_DESC], skip: $skip) {
    items {
      client {
        name
        primaryColor
        logo {
          url
        }
        requiresInverseLogo
        slug
      }
      description
      name
      slug
      thumbnail {
        url
      }
    }
    total
  }
}
